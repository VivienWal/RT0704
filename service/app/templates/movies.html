{% extends 'base.html' %}
{% block movies %}
    <h1>Movies</h1>
    <table class="table">
        <thead>
            <tr>
                <th> movies </th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>
                    {{movie.titre}}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
